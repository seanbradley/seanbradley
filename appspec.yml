version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/wolfskill
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/change_permissions.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/fetch_config.sh
      timeout: 300
      runas: root
    - location: scripts/config.sh
      timeout: 600
      runas: root
    - location: scripts/delete_config.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
